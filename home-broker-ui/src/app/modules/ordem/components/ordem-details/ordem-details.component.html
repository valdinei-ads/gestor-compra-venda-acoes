<div class="col-md-6">
    
    <input type="button" class="btn btn-danger" (click)="Back()" value="Voltar">&nbsp;    

    <div class="card mt-3">
        <div class="card-header">
            <h5>Detalhes - Ordem</h5>
        </div>
        <div class="card-body">

            <div class="row">
                <div class="col-md-4">
                    <label class="control-label">Código da Ação</label>
                    <span class="d-block form-control">{{ ordem.codigoAcao }}</span>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Tipo da Ordem</label>
                        <span class="d-block form-control">{{ ordem.tipoOrdem }}</span>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Data da Ordem</label>
                        <span class="d-block form-control">{{ ordem.dataOrdem | date: 'dd/MM/yyyy' }}</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label class="control-label">Cliente</label>
                        <span class="d-block form-control">{{ ordem.cliente.nome }}</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="quantidadeAcoes" class="control-label">Quantidade de Ações</label>
                        <span class="d-block form-control">{{ ordem.quantidadeAcoes }}</span>
                    </div>
                </div>

                <!-- <div class="col-md-4" *ngIf="ordem.tipoOrdem == 'V'">
                    <div class="form-group">
                        <label for="dataCompra" class="control-label" >Data da Compra</label>
                        <span class="d-block form-control">{{ ordem.dataCompra | date: 'dd/MM/yyyy' }}</span>
                    </div>
                </div> -->
            </div>

            
            <div class="row">

                <div class="col-md-3">
                    <label class="control-label">Taxa de Corretagem</label>
                    <span class="d-block form-control">R$ {{ ordem.taxaCorretagem | number: '1.2-2' }}</span>
                </div>

                <div class="col-md-3">
                    <label for="dataCompra" class="control-label">Imposto de Renda</label>
                    <span class="d-block form-control">R$ {{ ordem.ir | number: '1.2-2' }}</span>
                </div>
            </div>

        </div>
        
    </div>

</div>
